<!-- Footer Start -->
<div class="container-fluid bg-dark text-light footer pt-4 mt-5 wow fadeIn" data-wow-delay="0.1s">
  <div class="container py-5">
    <div class="row g-5">
      <div class="col-md-5">
        <div class="footer-item d-flex flex-column">
          <img src="{{site.baseurl}}/images/logobg-new.png" alt="SMPN8 Balikpapan" style="width: 80%;">
            <p class="footer-description">
              {{site.description}}
            </p>
        </div>
      </div>
      <div class="col-md-1"></div>
      <div class="col-md-6 mt-0 mt-md-5">
          <h4 class="text-white mb-3 fw-bold poppins-bold fs-4">Contact</h4>
          <p class="mb-2 text-white"><i class="fas fa-map-marker-alt me-3"></i></i>{{site.alamat}}</p>
          <p class="mb-2 text-white"><i class="fas fa-phone-alt me-3"></i>{{site.phone}}</p>
          <p class="mb-2 text-white"><i class="fa fa-envelope me-3"></i>{{site.email}}</p>
          <div class="d-flex pt-2">
            {% for menu in site.submenu %}
            <a href="{{menu.link}}" class="btn btn-light btn-square border rounded-circle nav-fill me-3" ><i class="{{menu.icon}}"></i></a>
            {% endfor %}
          </div>
      </div>
    </div>
  </div>
</div>
<!-- Footer End -->
